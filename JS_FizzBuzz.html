<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<body>
    
<script type="text/javascript">
    // Write a short porgram that prints each number from 1 to 100
    // For each multiple of 3, print "Fizz" instead of the number
    // For each multiple of 5, print "Buzz" instead of the nuber
    // For number which are multiples of both 3 and 5, print "FIzzBuzz" instead of the number

    fizzbuzz();

    function fizzbuzz(){
        for(var i=1; i<101; i++){
            if ((i%3==0) && (i%5==0)){
                document.write("FIzzBuzz");
                document.write("<br>");
            }else{
                if (i%3==0){
                    document.write("Fizz");
                    document.write("<br>");
                } else if (i%5==0){
                    document.write("Buzz");
                    document.write("<br>");
                } else{
                    document.write(i);
                    document.write("<br>");
                }
            }
        }
    }

    
    
</script>

</body>
</html>
