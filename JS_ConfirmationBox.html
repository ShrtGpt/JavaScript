<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<body>
<script type="text/javascript">
    function myfunc(){
        var userconfirmation = confirm("Do you want to visit website?");

        if(userconfirmation == true){
            window.open("https://www.youtube.com/watch?v=HqcpsXoXUVg&list=PLwGdqUZWnOp1hqyT6h7pY0RlXIIGlE5U0&index=15");
            return True;
        }else{
            document.write("User doesn't want to visit the page.");
            return False;
        }
    }
</script>
<input type="button" name="" onclick="myfunc()" value="Click Me!">

</body>
</html>
