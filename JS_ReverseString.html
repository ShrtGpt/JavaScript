<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<body>
    <h2 style="text-align: center;">Reverse the string in Real Time with Decrementing for loop</h2>
    <input type="text" name="" id="reversestring" placeholder = "Enter string to reverse" onkeyup="reverseString()">
    <input type ="text" name="" id="showdata" >
    
    <script type="text/javascript">
        function reverseString(){
            var string = document.getElementById("reversestring").value;
            var newstring = "";

            for( var i=string.length-1; i>= 0; i--){
                newstring += string[i];
            }

            document.getElementById("showdata").value = newstring;

        }
    
    </script>

</body>
</html>
