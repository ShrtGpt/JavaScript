<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="BMIcalci.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="card">
        <div class="card-header text-center"> BMI Calculator </div>
        <div class="card-body">
            <form class="w-50 m-auto" onsubmit="return false">
                <div class="form-group">
                    <label> Weight: </label>
                    <input type="number" class="form-control" id="weight" placeholder="Enter weight in kg">
                </div>
                <div class="form-group">
                    <label> Height: </label>
                    <input type="number" class="form-control" id="height" placeholder="Enter height in feet">
                </div>
                <div class="form-group">
                    <label> BMI Value: </label>
                    <input type="number" class="form-control" id="bmi" placeholder="BMI Value">
                </div>
                <div>
                    <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calculate</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">A healthy BMI ranges between 19 and 25. </div>
      </div>
    </div>

    <script src="BMIcalci.js"></script>

</body>
</html>
