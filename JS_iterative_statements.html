<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<body>
<script type="text/javascript">
    //while loop
    var i = 1;
    while(i<=20){
        document.write("2"+"*"+i+ " = " + (2*i));
        i++ ;
        document.write("<br>");
    }

    //do-while loop
    var i = 21;
    do{
        document.write(i);
        i ++;
        document.write("<br>");
    }while(i<=20);

    //For loop
    var a;
    for(a=1; a<21; a++){
        document.write(a);
        document.write("<br>");
    }
    
</script>

</body>
</html>
