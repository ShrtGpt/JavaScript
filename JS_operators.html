<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<body>
<script type="text/javascript">
    //Arithmetic Operators
    var a=10;
    var b=20;
    var sum = a+b;
    var sum2 = a+ 50;
    document.write(sum);
    document.write("<br>");
    document.write(sum2);

    document.write("<br>");
    var name1 = "Shruti";
    var name2 = "Gupta";
    document.write(name1 + " " + name2);
    document.write("<br>");

    //Comparison Operators
    var x=10;
    var y=20;
    document.write(x==y); //false   // == Is equal
    document.write("<br>");
    document.write(x===y); //false  //=== Is identical
    document.write("<br>");
    document.write(x!=y); //true
    document.write("<br>");
    document.write(x!==y); //true
    document.write("<br>");

    var a = 1;
    var b = "1";

    document.write(a);
    document.write("<br>");
    document.write(b);
    document.write("<br>");
    if(a == b){//both are equal - only check values
        document.write("both are equal");
    }else{
        document.write("both are not equal");
    }
    document.write("<br>");
    if(a === b){//both are not equal - checks value and data type
        document.write("both are equal");
    }else{
        document.write("both are not equal");
    }
    document.write("<br>");





</script>

</body>
</html>
