<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<body>
<script type="text/javascript">
    document.write(Math.PI); 
    document.write("<br>"); 
    document.write(Math.sqrt(2500));
    document.write("<br>");
    document.write(Math.round(4.564433));
    document.write("<br>");
    document.write(Math.floor(4.564433));
    document.write("<br>");
    document.write(Math.pow(8, 4));
    document.write("<br>");
    document.write(Math.random() * 100);
    document.write("<br>");
    document.write(Math.abs(-10));
    document.write("<br>");
    document.write(Math.max(5, 10, 15, 20, 25));
    document.write("<br>");
    document.write(Math.min(5, 10, 15, 20, 25));

    //Random Number generation
    document.write("<br>");
    document.write(Math.floor(Math.random() * 20)); //range( 0*20 = 0 to 1*20=20)
    
</script>

</body>
</html>
